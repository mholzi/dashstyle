<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DashStyle Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--paper-font-body1_-_font-family, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif);
            background-color: var(--primary-background-color, #fafafa);
            color: var(--primary-text-color, #212121);
            overflow: hidden;
        }
        dash-style {
            display: block;
            width: 100%;
            height: 100%;
            min-height: 100vh;
        }
        /* Ensure proper loading state */
        dash-style:not(:defined) {
            opacity: 0;
        }
        dash-style:defined {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <dash-style></dash-style>
    <script type="module" src="/local/dashstyle/dashstyle.js"></script>
    <script>
        // Ensure the custom element is properly loaded
        customElements.whenDefined('dash-style').then(() => {
            console.log('DashStyle custom element is ready');
        });
    </script>
</body>
</html>
